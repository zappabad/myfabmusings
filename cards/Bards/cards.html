<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flesh and Blood Style Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 250px;
            background: linear-gradient(to bottom, #3a1e15, #1e0e0a);
            border: 3px solid #c49455;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            padding: 15px;
        }

        .card-header {
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        .card-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #e6c28f;
        }

        .card-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .card-body {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .card-footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #c49455;
        }
    </style>
</head>
<body>

<div id="card-container"></div>

<script>
    // Function to create a single card from an object
    function createCard(cardData) {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
            <div class="card-header">
                <div class="card-name">${cardData.name}</div>
            </div>
            <div class="card-image" style="background-image: url('${cardData.image}')"></div>
            <div class="card-body">
                <p><strong>Type:</strong> ${cardData.type}</p>
                <p><strong>Cost:</strong> ${cardData.cost}</p>
                <p><strong>Description:</strong> ${cardData.description}</p>
            </div>
            <div class="card-footer">
                ${cardData.footer || ""}
            </div>
        `;

        return card;
    }

    // Function to render multiple cards from an array of objects
    function renderCards(cardArray) {
        const container = document.getElementById('card-container');
        cardArray.forEach(cardData => {
            const cardElement = createCard(cardData);
            container.appendChild(cardElement);
        });
    }

    // Example card data (you can replace this with your own)
    const cardDataArray = [
        {
            name: "Anothos",
            image: "https://fabtcg.com/media/3227/anothos.width-450.png",
            type: "Weapon - Hammer (2H)",
            cost: "3",
            description: "Once per Turn Action - [3 Resource]: Attack. If you have 2 or more cards in your pitch zone with cost 3 or greater, Anothos gains +2 attack.",
            footer: "Welcome to Rathe"
        },
        {
            name: "Bravo, Showstopper",
            image: "https://fabtcg.com/media/3212/bravo-showstopper.width-450.png",
            type: "Hero - Guardian",
            cost: "0",
            description: "Action - [2 Resource]: Until end of turn, your attack action cards with cost 3 or greater gain dominate. Go again.",
            footer: "Welcome to Rathe"
        }
        // Add more card objects here...
    ];

    // Render cards on page load
    renderCards(cardDataArray);
</script>

</body>
</html>
