<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flesh and Blood Card Gallery</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  
    <div class="edition-separator">
      <img src="../editions\Bards\icon.png" class="edition-icon">
      <h2>Bards</h2>
    </div>

    <div class="cards-container">
      
        <div class="fab-card">
          <div class="fab-card-header">
            <div class="fab-card-name">Bravo, Showstopper</div>
            <img class="fab-edition-icon" src="../editions\Bards\icon.png">
          </div>
          <div class="fab-card-art" style="background-image:url('https://fabtcg.com/media/3212/bravo-showstopper.width-450.png')"></div>
          <div class="fab-card-type">Hero - Guardian</div>
          <div class="fab-card-stats">
            
            
              <span><img src="../assets/defense_icon.svg">4</span>
            
          </div>
          <div class="fab-card-description">
            Action - [2 Resource]: Until end of turn, your attack action cards with cost 3 or greater gain dominate. Go again.
          </div>
          
            <div class="fab-card-footer">Welcome to Rathe</div>
          
        </div>
      
    </div>

</html>
